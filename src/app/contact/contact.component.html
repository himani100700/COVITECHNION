<div id="contact" class="container ">
    <mat-divider></mat-divider>
    <br> <br>
    <h1><b>Contact Us</b></h1>
    <mat-card style="padding-top: 3rem;padding-bottom:1rem ;background-color:whitesmoke;">
        <div class="row row1">
            <div class="col-sm-5" style="font-size: 1.1rem;font-weight: 400;">

                <p style="width: fit-content; margin: auto;"> <i class="material-icons " style="font-size:36px">place</i></p>
                <p style="text-align: center;"> Covitechnion-AKGEC, ghaziabad</p>
                <br>
                <p style="width: fit-content; margin: auto;"> <i class="material-icons" style="font-size:36px">email</i></p>
                <p style="text-align: center;">covitechnion@akgec.ac.in</p>
            </div>
            <div class="col-sm-7 ">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button mat-raised-button color="primary" style="float: right;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
