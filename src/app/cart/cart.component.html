<h1>Shopping Cart</h1>

<div class="shopping-cart">

    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>

    <div class="product">
        <div class="product-image">
            <img src="../../assets/product01.jpg">
        </div>
        <div class="product-details">
            <div class="product-title">Temprature sensor and hand snitizer</div>
            <p class="product-description">For Household Purpose</p>
        </div>
        <div class="product-price">3500</div>
        <div class="product-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
            <button mat-raised-button color="accent">
        Remove
      </button>
        </div>
        <div class="product-line-price">3500</div>
    </div>

    <div class="product">
        <div class="product-image">
            <img src="../../assets/product02.png">
        </div>
        <div class="product-details">
            <div class="product-title">Temprature sensor and hand snitizer</div>
            <p class="product-description">For Public Places</p>
        </div>
        <div class="product-price">3999</div>
        <div class="product-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
            <button mat-raised-button color="accent">
        Remove
      </button>
        </div>
        <div class="product-line-price">3999</div>
    </div>

    <div class="totals">
        <div class="totals-item">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal">7499</div>
        </div>
        <div class="totals-item">
            <label>Tax (5%)</label>
            <div class="totals-value" id="cart-tax">3.60</div>
        </div>
        <div class="totals-item">
            <label>Shipping</label>
            <div class="totals-value" id="cart-shipping">15.00</div>
        </div>
        <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">8000</div>
        </div>
    </div>

    <button mat-raised-button color="primary" style="float: right;">Checkout</button>

</div>
